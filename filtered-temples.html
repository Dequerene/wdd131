<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Temple Album — Filtered</title>
  <meta name="description" content="A responsive, accessible album of temple images with filters and lazy-loading." />
  <meta name="author" content="Osvaldo João" />

  <!-- Google Fonts (kept from your original) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="styles/filtered-temples.css" type="text/css">
</head>
<body>
  <!-- Skip link for keyboard users -->
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="site-header">
    <h1 class="brand">Temple Album</h1>

    <!-- Mobile-only hamburger -->
    <button id="hamburger" class="hamburger" aria-expanded="false" aria-controls="primary-nav" aria-label="Open menu">☰</button>

    <nav id="primary-nav" class="nav" role="navigation" aria-label="Primary">
      <ul class="nav__list" role="list">
        <li><button class="nav__btn" data-filter="all" aria-pressed="true">Home</button></li>
        <li><button class="nav__btn" data-filter="old">Old</button></li>
        <li><button class="nav__btn" data-filter="new">New</button></li>
        <li><button class="nav__btn" data-filter="large">Large</button></li>
        <li><button class="nav__btn" data-filter="small">Small</button></li>
      </ul>
    </nav>
  </header>

  <main id="main">
    <h1 class="page-title" id="results-title">Home</h1>

    <section class="cards" id="cards" aria-label="Temple cards" role="list" aria-live="polite" aria-busy="false"></section>
  </main>

  <footer class="site-footer">
    <p>&copy; <span id="year"></span> • Osvaldo João • Mozambique</p>
    <p>Last Modification: <span id="lastModified"></span></p>
  </footer>

  <script src="scripts/filtered-temples.js" defer></script>
</body>
</html>
